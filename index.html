        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.68719026556125,3.559024003388212],[43.68798718956792,3.560962217207549]]);

        }
        map.createPane('pane_GoogleHybrid_0');

        layer_GoogleHybrid_0;

        function pop_arbres_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['taille'] !== null ? autolinker.link(feature.properties['taille'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        map.createPane('pane_arbres_1');

        map.getPane('pane_arbres_1').style['mix-blend-mode'] = 'normal';
        var layer_arbres_1 = new L.geoJson(json_arbres_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_arbres_1',
            layerName: 'layer_arbres_1',
            pane: 'pane_arbres_1',
            onEachFeature: pop_arbres_1,
            pointToLayer: function (feature, latlng) {
                var context = {

                return L.circleMarker(latlng, style_arbres_1_0(feature));
